<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="result">
        <h4>Your Result</h4>

        <div class="result__score"><span>76</span> <span>of 100</span></div>

        <p class="quality">Great</p>

        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary">
        <h4>Summary</h4>

        <div class="summary__container">
          <img src="assets/images/icon-reaction.svg" alt="reaction icon" class="icon" />
          <p class="title" id="reaction">Reaction</p>
          <div class="summary__container__score">
            <span>80</span>
            <span>/ 100</span>
          </div>
        </div>

        <div class="summary__container">
          <img src="assets/images/icon-memory.svg" alt="memory icon" class="icon" />
          <p class="title" id="memory">Memory</p>
          <div class="summary__container__score">
            <span>92</span>
            <span>/ 100</span>
          </div>
        </div>

        <div class="summary__container">
          <img src="assets/images/icon-verbal.svg" alt="verbal icon" class="icon" />
          <p class="title" id="verbal">Verbal</p>
          <div class="summary__container__score">
            <span>61</span>
            <span>/ 100</span>
          </div>
        </div>

        <div class="summary__container">
          <img src="assets/images/icon-visual.svg" alt="visual icon" class="icon" />
          <p class="title" id="visual">Visual</p>
          <div class="summary__container__score">
            <span>72</span>
            <span>/ 100</span>
          </div>
        </div>

        <div class="continue">
          <button>Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
